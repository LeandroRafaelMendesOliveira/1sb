<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reclamações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        h1 {
            color: #d9534f;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c9302c;
        }
        .required {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Formulário de Reclamações</h1>
    <p>Caso tenha alguma reclamação, por favor preencha o formulário abaixo. Entraremos em contato o mais breve possível.</p>
    
    <form action="#" method="post">
        <div class="form-group">
            <label for="nome">Nome completo <span class="required">*</span></label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="email">E-mail <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone">
        </div>
        
        <div class="form-group">
            <label for="assunto">Assunto <span class="required">*</span></label>
            <select id="assunto" name="assunto" required>
                <option value="">Selecione...</option>
                <option value="produto">Problema com produto</option>
                <option value="atendimento">Atendimento</option>
                <option value="entrega">Atraso na entrega</option>
                <option value="cobranca">Problema com cobrança</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="mensagem">Descreva sua reclamação <span class="required">*</span></label>
            <textarea id="mensagem" name="mensagem" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="anexo">Anexar comprovante (opcional)</label>
            <input type="file" id="anexo" name="anexo">
        </div>
        
        <div class="form-group">
            <button type="submit">Enviar Reclamação</button>
        </div>
    </form>
    
    <footer>
        <p>Obrigado por nos ajudar a melhorar nossos serviços.</p>
        <p>Horário de atendimento: Segunda a Sexta, das 9h às 18h</p>
    </footer>
</body>
</html>
